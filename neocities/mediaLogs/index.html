<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Log Directory</title>

    <link href="/css/globals.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/directoryBase.css" rel="stylesheet" type="text/css" media="all">

    <!-- ~ Themes -->
    <link id="directoryCSS" href="css/directoryThemes/directoryLight.css" rel="stylesheet" type="text/css" media="all" disabled>
    <link id="directoryDarkCSS" href="css/directoryThemes/directoryDark.css" rel="stylesheet" type="text/css" media="all" disabled>

    <meta name="description" content="Pick your poison. They both look delicious!"/>
    <link rel="icon" type="image/x-icon" href="/Assets/pixels/dollette/phone.webp">

    <script>
        (function setInitialTheme() {
            const savedTheme = localStorage.getItem("globalTheme") || "light";
            const themeId = savedTheme === "light" ? "directoryCSS" : "directoryDarkCSS";
            const themeLink = document.getElementById(themeId);
            if (themeLink) themeLink.disabled = false;
        })();
    </script>
</head>

<body>
    <div id="topTrim" aria-hidden="true"></div>
    <div id="wrapper">
        <header>
            <h1> Pick your poison!</h1>
            <p>They both look delicious!</p>
        </header>

        <div id="gameLogWrapper" class="wrapper">
            <div id="topTrim" aria-hidden="true"></div>
            <a id="gameLog" href="gameLog.html" aria-label="Link to Gamelog">
                <h2>game log</h2>
                <img src="/Assets/anime/NSO/pfp/Kangel1.jpg" alt="KAngel from Needy Streamer Overload">
            </a>
            <div id="bottomTrim" aria-hidden="true"></div>
        </div>

        <div id="mediaLogWrapper" class="wrapper">
            <div id="topTrim" aria-hidden="true"></div>
            <a id="mediaLog" href="#" tabindex="-1" style="cursor: not-allowed;" title="The Media Log link is currently unavailable and under construction">
                <h2>media log</h2>
                <img src="/Assets/anime/another/mei/icon1.jpg">
            </a>
        </div>
    </div>

    <div id="phoneSpot">
        <iframe id="phone" class="hidden" src="/phonePages/phone.html"
            title="IdolLine Interactive Phone: Games, Tools, and Navigation!" role="application"></iframe>
    </div>
    <script src="/js/phoneDisplayScript.js"></script>
</body>

</html>
