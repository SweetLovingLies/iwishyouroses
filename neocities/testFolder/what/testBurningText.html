<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURNING</title>

    <meta name="description" content="You made a wrong turn somewhere mate." />

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            background: linear-gradient(white 0%, red 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px;

            position: relative;
        }

        h1::before {
            content: '';
            position: absolute;
            left: 0;
            top: -7px;
            z-index: -1;
            width: 100%;
            height: 40px;
            background: url("https://nightscape.xobyte.org/media/flames.gif") center/contain;
        }
    </style>
</head>

<body>
    <h1>BURNING</h1>
</body>

</html>
