<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test that shit</title>
    <meta name="description" content="Make it work!" />
    <link rel="icon" type="image/x-icon" href="assets/pixels/dollette/strawbow.gif">

    <style>
        :root{
            --rainbowRed: #ffadad;
            --rainbowOrange: #ffdea1;
            --rainbowYellow: #ffffb5;
            --rainbowGreen: #c2ffc2;
            --rainbowBlue: #b8d4ff;
            --rainbowIndigo: #9e97e0;
            --rainbowPurple: #cfb0ff;
            --rainbowPink: #ffd8f2;
        }

        .rainbowWrapper{
            position: absolute;
        }

        .ring1, .ring2, .ring3, .ring4, .ring5, .ring6, .ring7, .ring8, .ring9{
            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 50%;
        }

        .ring1{
            width: 400px;
            height: 400px;
            border: 25px solid var(--rainbowRed);
        }
        .ring2{
            width: 350px;
            height:350px;
            border: 25px solid var(--rainbowOrange);
        }
        .ring3{
            width: 300px;
            height:300px;
            border: 25px solid var(--rainbowYellow);
        }
        .ring4{
            width: 250px;
            height:250px;
            border: 25px solid var(--rainbowGreen);
        }
        .ring5{
            width: 200px;
            height:200px;
            border: 25px solid var(--rainbowBlue);
        }
        .ring6{
            width: 150px;
            height:150px;
            border: 25px solid var(--rainbowIndigo);
        }
        .ring7{
            width: 100px;
            height:100px;
            border: 25px solid var(--rainbowPurple);
        }
        .ring8{
            width: 50px;
            height:50px;
            border: 25px solid var(--rainbowPink);
        }
    </style>

</head>

<body>
    <div class="rainbowWrapper">
        <div class="ring1">
          <div class="ring2">
            <div class="ring3">
                <div class="ring4">
                    <div class="ring5">
                        <div class="ring6">
                            <div class="ring7">
                                <div class="ring8">

                                </div> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
          </div>  
        </div>
    </div>
</body>

</html>
