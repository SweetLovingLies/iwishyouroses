<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrines Directory!</title>

    <link href="/css/globals.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/directoryBase.css" rel="stylesheet" type="text/css" media="all">

    <!-- ~ Themes -->
    <link id="directoryCSS" href="css/directoryThemes/directoryLight.css" rel="stylesheet" type="text/css" media="all"
        disabled>
    <link id="directoryDarkCSS" href="css/directoryThemes/directoryDark.css" rel="stylesheet" type="text/css"
        media="all" disabled>

    <meta name="description"
        content="Welcome to Andromeda's Obsession Magazine! Links to tributes to my favorite things can be found here!" />
    <link rel="icon" type="image/x-icon" href="/Assets/pixels/magicalgirls/starCloud.webp">

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <script>
        (function setInitialTheme() {
            const savedTheme = localStorage.getItem("globalTheme") || "light";
            const themeId = savedTheme === "light" ? "directoryCSS" : "directoryDarkCSS";
            const themeLink = document.getElementById(themeId);
            if (themeLink) themeLink.disabled = false;
        })();
    </script>
</head>

<body class="flex">
    <div id="content">
        <header>
            HELLO!
        </header>

        <div id="magazineContainer">
            <div class="magazineView">
                <div id="cover" class="magazinePage">
                    <div id="logo" class="floaters">
                        <h2>ANDROMEDA's OBSESSION</h2>
                        <p id="magTitle">with Love<span class="dingbats1">n</span></p>
                        <p id="issueDate" class="floaters">Feb. 2025</p>
                    </div>

                    <div id="supportingLines">
                        <p class="floaters">The return of <mark>Frutiger Aero</mark></p>
                        <p class="floaters">The <span>BEST</span> indie games of all time!</p>
                        <p class="floaters">A peak into YENA's fashion style</p>
                    </div>

                </div>
            </div>

            <!-- ! Page 1 -->
            <div class="magazineView" style="display: none;">
                <a id="yenaShrine" class="magazinePage flex" href="#">
                    <overlay class="floaters"></overlay>
                    <img id="nemonemo"
                        src="/Assets/kpop/YENA/Selcas/Yena-SMARTPHONE-Promotion-Photoshoot-by-Dispatch-documents-1.jpeg">
                    <img id="yenaLogo" class="floaters" src="/Assets/kpop/YENA/yena.png">
                </a>
                <a id="XGShrine" class="magazinePage" href="#"></a>
            </div>

            <!-- ! Page 2 -->
            <div class="magazineView" style="display: none;">
                <a id="anotherShrine" class="magazinePage" href="#"></a>
                <a id="frutigerShrine" class="magazinePage" href="#"></a>
            </div>

            <!-- ! Page 3 -->
            <div class="magazineView" style="display: none;">
                <a id="OMORIShrine" class="magazinePage" href="#"></a>
                <a id="sabrinaShrine" class="magazinePage" href="#"></a>
            </div>

            <div class="magazineView">
                <div id="backCover" class="magazinePage">

                </div>
            </div>

        </div>

        <div id="navigation" class="flex floaters">
            <iconify-icon id="prevPage" icon="typcn:chevron-left-outline"></iconify-icon>
            <iconify-icon id="nextPage" icon="typcn:chevron-right-outline"></iconify-icon>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.magazineView');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');

        let currentPage = 0;

        function updatePageVisibility() {
            pages.forEach((page, index) => {
                page.style.display = index === currentPage ? 'flex' : 'none';
            });

            if (currentPage === 0) {
                prevButton.classList.add('disabled');
            } else {
                prevButton.classList.remove('disabled');
            }

            if (currentPage === pages.length - 1) {
                nextButton.classList.add('disabled');
            } else {
                nextButton.classList.remove('disabled');
            }
        }

        // Event listeners for navigation buttons
        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePageVisibility();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePageVisibility();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && currentPage > 0) {
                currentPage--;
                updatePageVisibility();
            } else if (event.key === 'ArrowRight' && currentPage < pages.length - 1) {
                currentPage++;
                updatePageVisibility();
            }
        });

        updatePageVisibility();
    </script>
</body>

</html>
