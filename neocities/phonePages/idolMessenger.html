<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App: IdolMessenger</title>
    
    <link href="/css/globals.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">

    <meta name="description" content="Access literally everything you need." />
    <link rel="icon" type="image/x-icon" href="../Assets/pixels/vintageAmericana/strawberryphone.webp">

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="js/phone.js"></script>
    <script src="https://chattable.neocities.org/scripts/main.min.js"></script>
    <script>
        // Fetch the themes.json file for theme data
        fetch('/phonePages/js/themeSwitcher/themes.json')
            .then(response => response.json())
            .then(data => {
                const savedTheme = localStorage.getItem("globalTheme") || "light";
                let themeData = data.find(t => t.mode === savedTheme);
                if (!themeData) {
                    const fallbackTheme = data.find(t => t.mode === themeData?.fallback);
                    themeData = fallbackTheme || data.find(t => t.mode === "light");
                }
                let themeStylesheet;
                if (themeData.style === "dark") {
                    themeStylesheet = "css/idolMessengerThemes/idolMessengerDark.css";
                } else {
                    themeStylesheet = "css/idolMessengerThemes/idolMessengerLight.css";
                }

                chattable.initialize({
                    stylesheet: themeStylesheet,
                });
            })
            .catch(err => {
                console.error("Failed to load themes.json:", err);
            });
    </script>
    <style>
        body {
            overflow: hidden;
        }

        #chattable {
            width: 100vw;
            height: calc(100vh - 60px);
        }
    </style>
</head>

<body class="builtIn">
    <object id="detailBarObject" data="detailbar.html"></object>

    <header id="idolMessengerHeader">
        IDOLMESSENGER
    </header>
    <iframe src='https://iframe.chat/embed?chat=IdolMessenger' id='chattable' frameborder='none'></iframe>
</body>

</html>
