<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App: Achievements</title>
    <link href="/css/globals.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/treasurePlanet.css" rel="stylesheet" type="text/css" media="all">

<body>
    <header>
        <iconify-icon id="left" icon="mdi:leaf" width="24" height="24"></iconify-icon>

        <iconify-icon icon="mdi:leaf" width="24" height="24"></iconify-icon>

    <div id="progressWrapper">
        <div id="progressBar"></div>

        <div id="welcome">

        <div id="popover" class="noShow">
            <div id="popoverContent">
                <h3 id="title">Some Name</h3>
                <p id="description"></p>
                <button id="close-popover">Close</button>
            </div>
        </div>
