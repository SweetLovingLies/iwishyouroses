        <div id="popover" class="noShow">
            <div class="popover-content">
                <h3 id="popover-title">Placeholder Name</h3>
                <p id="popover-description">Placeholder Description</p>
                <button id="close-popover">Close</button>
            </div>
        </div>
    </main>

    <script>
        const popover = document.getElementById('popover');
        const popoverTitle = document.getElementById('popover-title');
        const popoverDescription = document.getElementById('popover-description');
        const closePopover = document.getElementById('close-popover');
        const cards = document.querySelectorAll('.achievement-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                popoverTitle.textContent = card.querySelector('h3').textContent;
                popoverDescription.textContent = card.querySelector('p').textContent;
                popover.classList.remove('noShow');
            });
        });

        closePopover.addEventListener('click', () => {
            popover.classList.add('noShow');
        });
    </script>
