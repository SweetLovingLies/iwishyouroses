<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Screen: Theme Switcher</title>

    <link href="/css/palette.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/themes.css" rel="stylesheet" type="text/css" media="all">

    <meta name="description" content="Access literally everything you need." />
    <link rel="icon" type="image/x-icon" href="../Assets/pixels/vintageAmericana/strawberryphone.webp">

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="js/phone.js"></script>
</head>

<body>
    <div class="detailBar">
        <p id="time">00:00</p>

        <div id="camera">
            <iconify-icon icon="ic:baseline-lens"></iconify-icon>
        </div>

        <div class="iconWrapper">
            <iconify-icon icon="lucide:signal"></iconify-icon>
            <iconify-icon icon="material-symbols-light:wifi"></iconify-icon>
            <iconify-icon icon="mingcute:battery-fill"></iconify-icon>
            <div class="weatherIcon">
                <!-- Modify per season -->
                <iconify-icon icon="mdi:weather-sunny"></iconify-icon>
            </div>
        </div>
    </div>
    <h4>Themes</h4>
    <div id="welcomeWrapper">
        <p> Please pick a theme that speaks to you!</p>
    </div>

    <div class="themeWrapper">
        <button id="lightModeSwitch" class="themePreview">
            <img src="themeSwitcherPreviews/Base.png" loading="lazy">
            <caption>Fairy Dust</caption>
        </button>

        <button id="darkModeSwitch" class="themePreview">
            <img src="themeSwitcherPreviews/Dark.png" loading="lazy">
            <caption>Empty Dream</caption>
        </button>
    </div>

    <div id="loadingScreen" class="loading-screen hidden">
        <div class="loading-container">
            <p>Great choice!</p>
            <p>Applying your theme now!</p>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
            <img src="/Assets/pixels/animals/catroll.gif">
    </div>

    <script src="js/themeSwitcher.js"></script>
</body>

</html>
