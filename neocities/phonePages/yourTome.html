<!DOCTYPE html>
<html>

<head>

<body>
    <object id="detailBarObject" data="detailbar.html"></object>
    <div id="wrapper">
        <header>
            <h1>Your Tome</h1>
        </header>
        <main>
            <form id="yourTomeJournal">
                <textarea id="textbox" placeholder="What would you like to write?"></textarea>
                <button id="saveEntry">Save Entry</button>
            </form>
        </main>
        <section>
            <h2>Your Entries</h2>
            <ul id="entriesList">
                <p class="placeholder">Your tome is emptyâ€¦ why not write a spell?</p>
            </ul>
        </section>

        <div id="viewWrapper" style="display: none;">
            <div id="lightbox"></div>
            <section id="noteModal">
                <h2>Your Entry:</h2>
                <div id="noteContent"></div>
                <button id="closeModal">Close</button>
            </section>
        </div>
    </div>
    <script src="js/yourTome.js"></script>
</body>

</html>
