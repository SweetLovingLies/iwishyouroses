<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone</title>

    <link href="/css/palette.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phone.css" rel="stylesheet" type="text/css" media="all">

    <meta name="description" content="Access literally everything you need." />
    <link rel="icon" type="image/x-icon" href="../Assets/pixels/vintageAmericana/strawberryphone.webp">

    <script src="js/phone.js"></script>
    <script src="js/stats.js"></script>
</head>

<body>
    <div id="phoneWrapper">
            <header>
                <p>IdolLine</p>
            </header>
            <div id="camera">
                <iconify-icon icon="ic:baseline-lens"></iconify-icon>
            </div>
        <main>
            <iframe id="phoneScreen" name="phoneScreen" src="onboarding.html" onload="onboardingState()"></iframe>
            <!-- Change the src as previews are needed -->
        </main>
        <footer>
            <a id="homeButton" href="#" onclick="homeButton(); clicker();"></a>
        </footer>
    </div>

    <script>
        function onboardingState() {
            const iframe = document.getElementById('phoneScreen');
            const homeButton = document.getElementById('homeButton');

            if (iframe.src.includes('onboarding.html')) {
                homeButton.classList.add('disabled');
                homeButton.style.pointerEvents = 'none';
            } else {
                homeButton.classList.remove('disabled');
                homeButton.style.pointerEvents = 'auto';
            }
        }
    </script>
</body>

</html>
