<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail bar</title>

    <link href="/css/palette.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">

    <meta name="description" content="Why are you even here lol?" />

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="js/phone.js"></script>
    <script src="js/themeSwitcher.js"></script>

    <style>
        body {
            animation: none !important;
        }
    </style>

</head>

<body>
    <div class="detailBar">
        <p id="time">00:00</p>

        <div class="iconWrapper">
            <iconify-icon icon="lucide:signal"></iconify-icon>
            <iconify-icon icon="material-symbols-light:wifi"></iconify-icon>
            <iconify-icon icon="mingcute:battery-fill"></iconify-icon>

            <!-- ! Modify per season: Here, Detail Bar, homepageBase, phone.js -->
            <!-- <p id="wwTemp">20Â°F</p> -->
            <div class="weatherIcon">
                <iconify-icon icon="ion:cloudy"></iconify-icon>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            const savedTheme = localStorage.getItem('globalTheme') || 'light';  

            const theme = urlTheme || savedTheme;

            const detailBar = document.querySelector('.detailBar');

            if (theme === 'dark') {
                detailBar.classList.add('dark');
            } else {
                detailBar.classList.remove('dark');
            }
        });
    </script>
</body>

</html>
