<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Screen: Mellow</title>

    <link href="/css/palette.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/mellow.css" rel="stylesheet" type="text/css" media="all">

    <meta name="description" content="Access literally everything you need." />
    <link rel="icon" type="image/x-icon" href="../Assets/pixels/vintageAmericana/strawberryphone.webp">

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>


<body>
    <object id="detailBarObject" data="detailbar.html" aria-hidden="true"></object>
    <div id="wrapper">
        <filler>
            filler
        </filler>

        <main>
            <section id="moodSelect" class="tab active">
                <div id="welcome" class="flexWrapper">
                    <div class="flexWrapper"
                        style="flex-flow: column nowrap; justify-content: flex-end; padding-bottom: 20px;">
                        <h2>Hello, <span id="user">Anon</span>. </h2>
                        <p>How are you feeling today?</p>
                    </div>
                    <img id="userIcon" src="/Assets/other/anonIcon.jpg">
                </div>
                <div id="mainDisplay">
                    <div id="ring1" class="rings">
                        <div id="ring2" class="rings">
                            <img id="selectedMoodEmoji" src="/Assets/other/mellowIcons/emoji/Cheerful.png">
                        </div>
                    </div>
                    <p id="currentMood">Cheerful</p>
                </div>

                <div id="mojiSelect">
                    <div id="header">
                        <h3>Today's Mood</h3>
                    </div>
                    <div id="moodButtons" class="flexWrapper">
                        <button id="cheerful"><img src="/Assets/other/mellowIcons/emoji/Cheerful.png" alt="Cheerful"></button>
                        <button id="happy"><img src="/Assets/other/mellowIcons/emoji/Happy.png" alt="Happy"></button>
                        <button id="calm"><img src="/Assets/other/mellowIcons/emoji/Calm.png" alt="Calm"></button>
                        <button id="loved"><img src="/Assets/other/mellowIcons/emoji/Loved.png" alt="Loved"></button>
                        <button id="inspired"><img src="/Assets/other/mellowIcons/emoji/Starstruck.png" alt="Starstruck"></button>
                        <button id="indifferent"><img src="/Assets/other/mellowIcons/emoji/Indifferent.png" alt="Indifferent"></button>
                        <button id="sad"><img src="/Assets/other/mellowIcons/emoji/Sad.png" alt="Sad"></button>
                        <button id="depressed"><img src="/Assets/other/mellowIcons/emoji/Depressed.png" alt="Depressed"></button>
                        <button id="frustrated"><img src="/Assets/other/mellowIcons/emoji/Frustrated.png" alt="Frustrated"></button>
                        <button id="anxious"><img src="/Assets/other/mellowIcons/emoji/Anxious.png" alt="Anxious"></button>
                        <button id="annoyed"><img src="/Assets/other/mellowIcons/emoji/Annoyed.png" alt="Annoyed"></button>
                        <button id="angry"><img src="/Assets/other/mellowIcons/emoji/Angry.png" alt="Angry"></button>
                    </div>
                </div>

                <div id="popover">
                    <header>
                        <h2>Great!</h2>
                        <p id="logNote">I'm happy to hear that you're feeling <span id="emotion">cheerful!</span></p>

                        <iconify-icon id="exit" icon="mingcute:close-fill"></iconify-icon>
                    </header>

                    <form id="notes">
                        <label for="textbox">You can expand on that here:</label>
                        <textarea id="textbox" name="textbox" rows="4"
                            placeholder="Do you want to talk about why?"></textarea>
                        <button id="saveEntry" type="submit">Log Mood</button>
                    </form>
                </div>
            </section>

            <section id="dailyLog" class="tab">
                <h2>Your Log List</h2>
                <ul id="entriesList">
                    <p class="placeholder">You haven't logged anything yet!</p>
                </ul>
            </section>

            <!-- ! Maybe Later
            <section id="insights" class="tab">
                <h2>Mood Insights</h2>
                <div id="insights-content">
                    <p>I'll do this later</p>
                </div>
            </section> -->

            <section id="breatheDeeply" class="tab">
                <div id="landscape">
                    <div id="sky">
                        <img id="sun" src="/Assets/other/mellowIcons/Sun.png">
                        <img id="moon" src="/Assets/other/mellowIcons/Moon.png">
                        <img id="mountains" src="/Assets/other/mellowIcons/Mountains.png">
                    </div>
                    <div id="reflection"></div>
                    <div id="horizon">
                        <div id="colorOverlay"></div>
                        <h3 id="BEtext">Let's take a breather</h3>
                    </div>
                </div>
            </section>

        </main>

        <nav>
            <button class="active" data-tab="moodSelect">
                <iconify-icon icon="ic:sharp-cloud"></iconify-icon>
                Mood Select
            </button>
            <button data-tab="dailyLog">
                <iconify-icon icon="octicon:log-24"></iconify-icon>
                Mood Log
            </button>

            <!-- ! Insights coming soon to an app near you!
            <button data-tab="insights">
                <iconify-icon icon="ion:heart-circle"></iconify-icon>
                Mood Insights
            </button> -->

            <button data-tab="breatheDeeply">
                <iconify-icon icon="cbi:scene-relax"></iconify-icon>
                Breathing Exercise
            </button>
        </nav>

    </div>
    <script type="module" src="js/mellow.js"></script></body>

</html>
