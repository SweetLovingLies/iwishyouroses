<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App: Stats</title>

    <link href="/css/palette.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/phoneGlobals.css" rel="stylesheet" type="text/css" media="all">

    <link href="css/statsBase.css" rel="stylesheet" type="text/css" media="all">

    <link id="statsCSS" href="css/statsThemes/statsLight.css" rel="stylesheet" type="text/css" media="all"
        data-theme="light">
    <link id="statsDarkCSS" href="css/statsThemes/statsDark.css" rel="stylesheet" type="text/css" media="all"
        data-theme="dark">

    <meta name="description" content="Access literally everything you need." />
    <link rel="icon" type="image/x-icon" href="../Assets/pixels/vintageAmericana/strawberryphone.webp">

    <script src="js/stats.js"></script>
    <script src="js/phone.js"></script>
</head>

<body>
    <object id="detailBarObject" data="detailbar.html"></object>

    <h>Stats</h>
    <main>
        <h1>Site Stats</h1>

        <div class="statsWrapper">
            <h6>Established On:</h6>
            <p class="creationDate"></p>
        </div>

        <div class="statsWrapper">
            <h6>Website Visits:</h6>
            <p class="visitorCount"></p>
        </div>

        <div class="statsWrapper">
            <h6>Last Updated:</h6>
            <p class="lastUpdated"></p>
        </div>

        <h1>Your Stats</h1>

        <div class="statsWrapper">
            <h6>Apps Opened:</h6>
            <p class="appsOpened">0</p>
        </div>

        <div class="statsWrapper">
            <h6>Home Button Clicks:</h6>
            <p class="homeButtonClicksCounter">0</p>
        </div>

        <div id="iWishYouRoses" class="statsWrapper">
            <h6>
                <roseMoji></roseMoji> Roses Wished:
            </h6>
            <p class="rosesWished">0</p>
        </div>

        <div class="statsWrapper">
            <h6>Herobrine Sightings:</h6>
            <p class="herobrineSightings">0</p>
        </div>

        <div id="weirdStats" class="statsWrapper" style="margin-top: 1000px; margin-bottom: 50px;">
            <h6>Weird Stats Clicked:</h6>
            <p class="weirdstats">0</p>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeLinks = Array.from(document.querySelectorAll("link[id^='stats']"));
            const savedTheme = localStorage.getItem("globalTheme") || "light";
            const pageName = window.location.pathname.split('/').pop().split('.')[0];

            const availableThemes = themeLinks.map(link => link.id.replace(pageName, '').replace('CSS', '').toLowerCase());
            const validTheme = (availableThemes.includes(savedTheme) && themeLinks.some(link => link.getAttribute("data-theme") === savedTheme))
                ? savedTheme
                : "light";

            themeLinks.forEach(link => link.disabled = link.getAttribute("data-theme") !== validTheme);
        });
    </script>
</body>

</html>
